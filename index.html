<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoDesk Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dashboard-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">InfoDesk Student Portal</h1>
                <p class="text-gray-600">Login to access your dashboard</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Enrollment Number</label>
                    <input type="text" id="enrollmentNo" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboardSection" class="hidden">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-gray-800">InfoDesk</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="studentName" class="text-gray-600"></span>
                        <button onclick="logout()" class="text-gray-600 hover:text-gray-800">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Profile Card -->
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                    <div class="flex items-center mb-4">
                        <i class="bi bi-person-circle text-3xl text-blue-600"></i>
                        <h2 class="text-xl font-semibold ml-2">Student Profile</h2>
                    </div>
                    <div id="profileContent" class="space-y-2"></div>
                </div>

                <!-- Attendance Card -->
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                    <div class="flex items-center mb-4">
                        <i class="bi bi-calendar-check text-3xl text-green-600"></i>
                        <h2 class="text-xl font-semibold ml-2">Attendance Report</h2>
                    </div>
                    <div id="attendanceContent" class="space-y-2"></div>
                </div>

                <!-- Fees Card -->
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                    <div class="flex items-center mb-4">
                        <i class="bi bi-currency-dollar text-3xl text-yellow-600"></i>
                        <h2 class="text-xl font-semibold ml-2">Fees Details</h2>
                    </div>
                    <div id="feesContent" class="space-y-2"></div>
                </div>

                <!-- Course Details -->
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                    <div class="flex items-center mb-4">
                        <i class="bi bi-book text-3xl text-purple-600"></i>
                        <h2 class="text-xl font-semibold ml-2">Course Details</h2>
                    </div>
                    <div id="courseContent" class="space-y-2"></div>
                </div>

                <!-- Notices -->
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                    <div class="flex items-center mb-4">
                        <i class="bi bi-bell text-3xl text-red-600"></i>
                        <h2 class="text-xl font-semibold ml-2">Notices</h2>
                    </div>
                    <div id="noticesContent" class="space-y-2"></div>
                </div>

                <!-- Exam Results -->
                <div class="dashboard-card bg-white p-6 rounded-lg shadow-md transition duration-300">
                    <div class="flex items-center mb-4">
                        <i class="bi bi-award text-3xl text-indigo-600"></i>
                        <h2 class="text-xl font-semibold ml-2">Exam Results</h2>
                    </div>
                    <div id="examContent" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data
        const mockStudent = {
            name: "John Doe",
            enrollmentNo: "INFO2023001",
            batch: "Web Development 2023",
            contact: "+1234567890",
            email: "john@example.com",
            attendance: {
                percentage: 85,
                lastUpdated: "2023-11-15",
                status: [
                    { date: "2023-11-15", status: "Present" },
                    { date: "2023-11-14", status: "Present" },
                    { date: "2023-11-13", status: "Absent" }
                ]
            },
            fees: {
                total: 50000,
                paid: 30000,
                pending: 20000,
                nextDue: "2023-12-01"
            },
            course: {
                name: "Full Stack Web Development",
                duration: "6 months",
                faculty: "Jane Smith",
                progress: 60
            },
            notices: [
                { date: "2023-11-15", title: "Holiday Notice", content: "Institute will remain closed on 20th November" },
                { date: "2023-11-14", title: "Exam Schedule", content: "Mid-term exams starting from 1st December" }
            ],
            exams: [
                { name: "HTML & CSS", score: 85, date: "2023-10-15" },
                { name: "JavaScript", score: 78, date: "2023-11-01" }
            ]
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enrollmentNo = document.getElementById('enrollmentNo').value;
            const password = document.getElementById('password').value;
            
            // Mock login validation
            if(enrollmentNo === "INFO2023001" && password === "password") {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                loadDashboard();
            } else {
                alert('Invalid credentials!');
            }
        });

        function loadDashboard() {
            document.getElementById('studentName').textContent = mockStudent.name;

            // Load Profile
            document.getElementById('profileContent').innerHTML = `
                <p><strong>Name:</strong> ${mockStudent.name}</p>
                <p><strong>Enrollment No:</strong> ${mockStudent.enrollmentNo}</p>
                <p><strong>Batch:</strong> ${mockStudent.batch}</p>
                <p><strong>Contact:</strong> ${mockStudent.contact}</p>
                <p><strong>Email:</strong> ${mockStudent.email}</p>
            `;

            // Load Attendance
            document.getElementById('attendanceContent').innerHTML = `
                <p><strong>Overall Attendance:</strong> ${mockStudent.attendance.percentage}%</p>
                <p><strong>Last Updated:</strong> ${mockStudent.attendance.lastUpdated}</p>
                <div class="mt-2">
                    <h3 class="font-semibold">Recent Status:</h3>
                    ${mockStudent.attendance.status.map(day => 
                        `<p>${day.date}: <span class="text-${day.status === 'Present' ? 'green' : 'red'}-600">${day.status}</span></p>`
                    ).join('')}
                </div>
            `;

            // Load Fees
            document.getElementById('feesContent').innerHTML = `
                <p><strong>Total Fees:</strong> ₹${mockStudent.fees.total}</p>
                <p><strong>Paid:</strong> ₹${mockStudent.fees.paid}</p>
                <p><strong>Pending:</strong> ₹${mockStudent.fees.pending}</p>
                <p><strong>Next Due Date:</strong> ${mockStudent.fees.nextDue}</p>
                <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Download Receipt</button>
            `;

            // Load Course Details
            document.getElementById('courseContent').innerHTML = `
                <p><strong>Course:</strong> ${mockStudent.course.name}</p>
                <p><strong>Duration:</strong> ${mockStudent.course.duration}</p>
                <p><strong>Faculty:</strong> ${mockStudent.course.faculty}</p>
                <div class="mt-2">
                    <p><strong>Progress:</strong> ${mockStudent.course.progress}%</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${mockStudent.course.progress}%"></div>
                    </div>
                </div>
            `;

            // Load Notices
            document.getElementById('noticesContent').innerHTML = `
                ${mockStudent.notices.map(notice => `
                    <div class="border-b pb-2 mb-2">
                        <p class="font-semibold">${notice.title}</p>
                        <p class="text-sm text-gray-600">${notice.date}</p>
                        <p>${notice.content}</p>
                    </div>
                `).join('')}
            `;

            // Load Exam Results
            document.getElementById('examContent').innerHTML = `
                ${mockStudent.exams.map(exam => `
                    <div class="border-b pb-2 mb-2">
                        <p><strong>${exam.name}</strong></p>
                        <p>Score: ${exam.score}%</p>
                        <p class="text-sm text-gray-600">Date: ${exam.date}</p>
                    </div>
                `).join('')}
            `;
        }

        function logout() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('loginForm').reset();
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
